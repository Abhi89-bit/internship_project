{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container min-vh-100 d-flex align-items-center justify-content-center bg-light">
    <div class="row w-100 d-flex align-items-center justify-content-center p-4">
        <div class="col-md-6 col-lg-5 bg-white shadow-lg rounded-4 p-5">
            <div class="text-center mb-4">
                <h3 class="fw-bold text-primary">Reset Your Password</h3>
                <p class="text-muted">Enter your new password below to reset your account.</p>
            </div>

            <form method="post">
                {% csrf_token %}
                <div class="mb-3 position-relative">
                    <label for="id_new_password1" class="form-label fw-semibold">New Password</label>
                    <input type="password" name="new_password1" class="form-control rounded-3 shadow-sm" 
                           id="id_new_password1" placeholder="Enter new password" required>
                    <span class="password-toggle" onclick="togglePassword('id_new_password1')">&#128065;</span>
                </div>
                
                <div class="mb-3 position-relative">
                    <label for="id_new_password2" class="form-label fw-semibold">Confirm New Password</label>
                    <input type="password" name="new_password2" class="form-control rounded-3 shadow-sm" 
                           id="id_new_password2" placeholder="Confirm new password" required>
                    <span class="password-toggle" onclick="togglePassword('id_new_password2')">&#128065;</span>
                </div>

                <button type="submit" class="btn btn-primary w-100 rounded-3 shadow-sm fw-bold" style="transition: 0.3s;">
                    Reset Password
                </button>
            </form>

            <div class="text-center mt-3">
                <a href="{% url 'login' %}" class="text-decoration-none text-primary fw-semibold">Back to Login</a>
            </div>
        </div>
    </div>
</div>

<style>
    .btn-primary:hover {
        background-color: #0056b3 !important;
        transform: scale(1.05);
    }
    .password-toggle {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: #555;
    }
    .password-toggle:hover {
        color: #000;
    }
</style>

<script>
    function togglePassword(fieldId) {
        var field = document.getElementById(fieldId);
        field.type = field.type === "password" ? "text" : "password";
    }
</script>
{% endblock %}
