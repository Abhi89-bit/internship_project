{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container min-vh-100 d-flex align-items-center justify-content-center bg-light">
    <div class="row w-100 d-flex align-items-center justify-content-center p-4">
        <div class="col-md-6 col-lg-5 bg-white shadow-lg rounded-4 p-5 text-center">
            <div class="mb-4">
                <h2 class="fw-bold text-success">Password Reset Successful</h2>
                <p class="text-muted">Your password has been reset successfully. Redirecting to login page in <span id="countdown">5</span> seconds...</p>
            </div>

            <a href="{% url 'login' %}" class="btn btn-success w-100 rounded-3 shadow-sm fw-bold" style="transition: 0.3s;">
                Go to Login Now
            </a>
        </div>
    </div>
</div>

<style>
    .btn-success:hover {
        background-color: #218838 !important;
        transform: scale(1.05);
    }
</style>

<script>
    let countdown = 5;
    const countdownElement = document.getElementById("countdown");

    function updateCountdown() {
        countdown--;
        countdownElement.textContent = countdown;
        if (countdown <= 0) {
            window.location.href = "{% url 'login' %}";
        }
    }

    setInterval(updateCountdown, 1000);
</script>
{% endblock %}
