{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container min-vh-100 d-flex align-items-center justify-content-center bg-light">
    <div class="row w-100 d-flex align-items-center justify-content-center p-4">
        <div class="col-md-6 col-lg-5 bg-white shadow-lg rounded-4 p-5">
            <div class="text-center mb-4">
                <h3 class="fw-bold text-primary">Reset Your Password</h3>
                <p class="text-muted">Enter your email, and we'll send you a link to reset your password.</p>
            </div>
            
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_email" class="form-label fw-semibold">Email Address</label>
                    <input type="email" name="email" class="form-control rounded-3 shadow-sm" 
                           id="id_email" placeholder="Enter your registered email" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 rounded-3 shadow-sm fw-bold" style="transition: 0.3s;">
                    Send Reset Link
                </button>
            </form>

            <div class="text-center mt-3">
                <a href="{% url 'login' %}" class="text-decoration-none text-primary fw-semibold">Back to Login</a>
            </div>
        </div>
    </div>
</div>

<style>
    .btn-primary:hover {
        background-color: #0056b3 !important;
        transform: scale(1.05);
    }
</style>
{% endblock %}
