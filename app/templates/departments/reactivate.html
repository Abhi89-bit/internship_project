{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-warning text-white">
                    <h4 class="mb-0">
                        <i class="bi bi-arrow-repeat"></i> Reactivate Department
                    </h4>
                </div>
                <div class="card-body">
                    <p class="lead">Are you sure you want to reactivate this department?</p>
                    <div class="card mb-3">
                        <div class="card-body">
                            <h5 class="card-title">{{ department.dept_name }}</h5>
                            <p class="card-text">{{ department.description }}</p>
                        </div>
                    </div>
                    
                    <form method="POST" action="{% url 'reactivate_department' department.dept_id %}">
                        {% csrf_token %}
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-3">
                            <a href="{% url 'departments:dashboard' %}" class="btn btn-secondary me-md-2">
                                <i class="bi bi-x-circle"></i> Cancel
                            </a>
                            <button type="submit" class="btn btn-success">
                                <i class="bi bi-check-circle"></i> Reactivate
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
