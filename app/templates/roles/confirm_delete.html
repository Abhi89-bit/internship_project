{% extends 'base.html' %}

{% block content %}
<h2>Confirm Deactivation</h2>
<p>Are you sure you want to delete the role "{{ role }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Deactivate</button>
    <a href="{% url 'role_dashboard' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
