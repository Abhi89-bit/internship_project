{% extends 'base.html' %}

{% block content %}
<div class="container mt-5 d-flex justify-content-center align-items-center" style="min-height: 60vh;">
    <div class="card shadow-lg p-5 border-0 text-center" style="max-width: 600px; border-radius: 15px; background: #fff;">
        <div class="card-body">
            <i class="bi bi-exclamation-triangle-fill text-danger" style="font-size: 6rem; margin-bottom: 15px;"></i>
            <h2 class="fw-bold text-dark">Confirm Role Deactivation</h2>
            <p class="text-muted fs-5">You are about to remove the role <strong class="text-danger">"{{ role }}"</strong>. This action cannot be undone.</p>
            <div class="alert alert-warning mt-4 p-3" role="alert" style="border-radius: 10px;">
                <i class="bi bi-info-circle-fill"></i> Please ensure this role is no longer needed before proceeding.
            </div>
            <form method="post" class="mt-4">
                {% csrf_token %}
                <div class="d-flex justify-content-between">
                    <a href="{% url 'role_dashboard' %}" class="btn btn-outline-secondary px-4 py-2 fw-bold shadow-sm" style="border-radius: 8px; width: 45%;"> 
                        <i class="bi bi-arrow-left"></i> Cancel
                    </a>
                    <button type="submit" class="btn btn-danger px-4 py-2 fw-bold shadow-lg border-0" style="border-radius: 8px; width: 45%;"> 
                        <i class="bi bi-x-circle"></i> Deactivate Role
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
