{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0"><i class="bi bi-person-plus-fill"></i> Create Role</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="id_role_name" class="form-label">Role Name:</label>
                            {{ form.role_name }}
                        </div>

                        <div class="mb-3">
                            <label for="id_position" class="form-label">Position:</label>
                            {{ form.position }}
                        </div>

                        <div class="mb-3">
                            <label for="id_description" class="form-label">Description:</label>
                            <textarea class="form-control" name="description" id="id_description" rows="4" required></textarea>
                        </div>

                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-save"></i> Save Role
                            </button>
                            <a href="{% url 'role_dashboard' %}" class="btn btn-secondary">
                                <i class="bi bi-x-circle"></i> Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
